    <meta charset="UTF-8">

<body>
    <nav>
        <ul id="navigation">
            <li id="hammy"><a class="ham" href="#">&#9776;</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="temples.html">Temples</a></li>

        </ul>
    </nav>
    <main class="form">
        <section id="ad">
            <h1>Make a Reservation Today!</h1>
        </section>
        <div class="container">
            <form action="thanks.html">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="example@email.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="col-75">
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"
                            placeholder="888-8888-8888">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Home Country</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="country" name="country" placeholder="United States">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Home State</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country">
                            <option hidden>Select One</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="Washington D.C.">Washington D.C.</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Location</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country">
                            <option hidden>Select One</option>
                            <option value="Alaska">Anchorage, Alaska</option>
                            <option value="New Mexico">Albuquerque, New Mexico</option>
                            <option value="Arizona">Gilbert, Arizona</option>
                            <option value="Hawaii">Kona, Hawaii</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="roomType">Type of Room(s)</label>
                    </div>
                    <div class="col-75" id='radio'>
                        <input type="radio" id="html" name="roomType" value="HTML">
                        <label for="html">Queen</label><br>
                        <input type="radio" id="css" name="roomType" value="CSS">
                        <label for="css">King</label><br>
                        <input type="radio" id="javascript" name="roomType" value="JavaScript">
                        <label for="javascript">Twin</label><br>
                        <input type="radio" id="javascript" name="roomType" value="JavaScript">
                        <label for="javascript">Double Queen</label><br>
                        <input type="radio" id="javascript" name="roomType" value="JavaScript">
                        <label for="javascript">Studio</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="rooms">Number of Room(s)</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="rooms" name="rooms" placeholder="1" min="1" max="300">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="dateStart">Date Start</label>
                    </div>
                    <div class="col-75">
                        <input type="date" id="dateStart" name="dateStart">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="dateEnd">Date End</label>
                    </div>
                    <div class="col-75">
                        <input type="date" id="dateEnd" name="dateEnd">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Additional Notes</label>
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="subject"
                            placeholder="Please put any special accommodations you might like or comments here."
                            style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p class="legal">&copy; <span id="copyrightyear"></span> | Temple Inn & Suites | Bethesda, MD |
            <span id="weekday"></span>, <span id="day"></span> <span id="month"></span> <span id="year"></span>
    </footer>

</body>

</html>
